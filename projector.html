<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Projector View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #stage {
            width: 100%;
            height: 100%;
            background-image: url('assets/studio_main.png');
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="stage"></div>

    <script>
        const channel = new BroadcastChannel('tv_studio_channel');
        const stage = document.getElementById('stage');

        channel.onmessage = (event) => {
            if (event.data.type === 'change_bg') {
                // Fade effect
                stage.style.opacity = 0;
                setTimeout(() => {
                    stage.style.backgroundImage = `url('assets/${event.data.image}')`;
                    stage.style.opacity = 1;
                }, 500);
            }
        };
    </script>
</body>

</html>
